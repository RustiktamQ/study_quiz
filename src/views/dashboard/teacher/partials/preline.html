<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.tailwindcss.com/"></script>
    <style>
    
    @import url(https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic);
    html, body {
        font-family: 'Inter';
    }
    
    </style>
    
    <div class="space-y-3 ml-16 mt-16">
        <!-- Toast -->
        <div class="max-w-xs bg-white border border-gray-200 rounded-xl shadow-lg" role="alert" tabindex="-1" aria-labelledby="hs-toast-stack-toggle-label">
          <div class="flex p-4">
            <div class="shrink-0">
                <img class="inline-block size-8 rounded-full" src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80" alt="Avatar">
            </div>
            <div class="ms-4">
              <h3 id="hs-toast-stack-toggle-label" class="text-gray-800 font-semibold">
                Alexey Bezrukavov
              </h3>
              <div class="mt-1 text-sm text-gray-600">
                Is asking you to join your classroom
              </div>
              <div class="mt-4">
                <div class="flex gap-x-3">
                    <a type="button" class="whitespace-nowrap  flex items-center font-semibold border transition-all ease-in duration-75 text-center select-none disabled:shadow-none disabled:opacity-50 disabled:cursor-not-allowed gap-x-1 active:shadow-none text-sm leading-5 rounded-xl py-1 h-8 px-4 bg-green-500 text-white border-green-600 hover:bg-green-600 disabled:bg-green-400 disabled:border-green-400 shadow-10 hover:shadow-15" href="/auth">Accept</a>
                    <a type="button" class="  flex items-center font-semibold border transition-all ease-in duration-75 whitespace-nowrap text-center select-none disabled:shadow-none disabled:opacity-50 disabled:cursor-not-allowed gap-x-1 active:shadow-none text-sm leading-5 rounded-xl py-1.5 h-8 px-4 text-gray-1k border-gray-200 shadow-5 hover:shadow-10 hover:bg-gray-100" href="/auth">Decline</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Toast -->
      
        <!-- Toast -->
        <div class="max-w-xs bg-white border border-gray-200 rounded-xl shadow-lg" role="alert" tabindex="-1" aria-labelledby="hs-toast-stack-toggle-update-label">
          <div class="flex p-4">
            <div class="shrink-0">
              <svg class="shrink-0 size-4 text-teal-500 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"></path>
              </svg>
            </div>
            <div class="ms-3">
              <p id="hs-toast-stack-toggle-update-label" class="text-sm text-gray-700">
                <span class="font-semibold">Alexey Bezrukavov</span> is joined your party!
              </p>
            </div>
          </div>
        </div>
        <!-- End Toast -->
    </div>
    <!-- Dropdown -->
    <div class="hs-dropdown [--placement:bottom-right] relative inline-flex">
        <button id="hs-dropdown-account" type="button" class="size-[38px] inline-flex hover:bg-gray-100 transition justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 focus:outline-none disabled:opacity-50 disabled:pointer-events-none " aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" color="currentColor"><path d="M2.53 14.77c-.213 1.394.738 2.361 1.902 2.843c4.463 1.85 10.673 1.85 15.136 0c1.164-.482 2.115-1.45 1.902-2.843c-.13-.857-.777-1.57-1.256-2.267c-.627-.924-.689-1.931-.69-3.003C19.525 5.358 16.157 2 12 2S4.475 5.358 4.475 9.5c0 1.072-.062 2.08-.69 3.003c-.478.697-1.124 1.41-1.255 2.267"/><path d="M8 19c.458 1.725 2.076 3 4 3c1.925 0 3.541-1.275 4-3"/></g></svg>
        </button>

        <div class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-60 bg-white shadow-md rounded-lg mt-2     after:h-4 after:absolute after:-bottom-4 after:start-0 after:w-full before:h-4 before:absolute before:-top-4 before:start-0 before:w-full" role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-account">
          <div class="py-3 px-5 bg-gray-100 rounded-t-lg ">
            <p class="text-sm text-gray-500 ">Notifications</p>
          </div>
          <div class="p-1.5 space-y-0.5">
            <span class="transition flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800" href="#">
              No data to show
            </span>
          </div>
        </div>
      </div>
      <!-- End Dropdown -->
</body>
</html>
